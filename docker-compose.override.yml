# SB3: Override scanner-service with no-op container
# Scanner is a Rust stub that cannot build (Dockerfile has invalid COPY path)
# CLAUDE.md says "DO NOT TOUCH" scanner — this override lets the stack start
version: "3.9"

services:
  scanner-service:
    image: alpine:3.19
    container_name: nps-scanner
    command: ["sh", "-c", "echo 'Scanner placeholder — stub only' && sleep infinity"]
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 1
