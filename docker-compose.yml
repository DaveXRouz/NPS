version: "3.9"

services:
  # ─── Layer 1: Frontend ───
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nps-frontend
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Layer 2: API Gateway ───
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: nps-api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      oracle-service:
        condition: service_healthy
    volumes:
      - ./backups:/app/backups
      - ./services/oracle:/services/oracle:ro
      - ./numerology_ai_framework:/numerology_ai_framework:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')",
        ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Layer 3a: Rust Scanner ───
  scanner-service:
    build:
      context: ./services/scanner
      dockerfile: Dockerfile
    container_name: nps-scanner
    ports:
      - "50051:50051"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    healthcheck:
      test: ["CMD", "/app/nps-scanner", "--health-check"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Layer 3b: Python Oracle ───
  oracle-service:
    build:
      context: ./services/oracle
      dockerfile: Dockerfile
    container_name: nps-oracle
    ports:
      - "50052:50052"
      - "9090:9090"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - oracle_logs:/app/logs
      - ./devops:/app/devops:ro
      - ./numerology_ai_framework:/app/numerology_ai_framework:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import grpc; ch = grpc.insecure_channel('localhost:50052'); grpc.channel_ready_future(ch).result(timeout=2)",
        ]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Layer 4: PostgreSQL ───
  postgres:
    image: postgres:15-alpine
    container_name: nps-postgres
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "max_connections=100"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nps}
      POSTGRES_USER: ${POSTGRES_USER:-nps}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    shm_size: 256mb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-nps} -d ${POSTGRES_DB:-nps}",
        ]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Redis (Cache + Pub/Sub) ───
  redis:
    image: redis:7-alpine
    container_name: nps-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Oracle Alerter (Telegram monitoring) ───
  oracle-alerter:
    build:
      context: ./devops
      dockerfile: alerts/Dockerfile
    container_name: nps-oracle-alerter
    env_file: .env
    environment:
      ORACLE_HTTP_URL: http://oracle-service:9090
    depends_on:
      oracle-service:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f oracle_alerts || exit 1"]
      interval: 60s
      timeout: 5s
      start_period: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Telegram Bot ───
  telegram-bot:
    build:
      context: ./services/tgbot
      dockerfile: Dockerfile
    container_name: nps-telegram-bot
    env_file: .env
    environment:
      TELEGRAM_BOT_API_URL: http://api:8000/api
      NPS_ADMIN_CHAT_ID: ${NPS_ADMIN_CHAT_ID:-}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Nginx Reverse Proxy ───
  nginx:
    image: nginx:1.25-alpine
    container_name: nps-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Backup Scheduler ───
  backup:
    build:
      context: .
      dockerfile: scripts/Dockerfile.backup
    container_name: nps-backup
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backups:/app/backups
      - ./database/scripts:/app/database/scripts:ro
      - ./scripts:/app/scripts:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  oracle_logs:
