[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    database: Database integration tests
    api: API endpoint tests
    frontend: Frontend-API integration tests
    e2e: End-to-end flow tests
    slow: Slow tests (> 5s)
    auth: Authentication flow tests
    profile: Oracle profile CRUD tests
    persian: Persian/Farsi UTF-8 tests
    security: Security tests
    reading: Reading-type integration tests
    multi_user: Multi-user reading tests
    framework: Framework verification tests
    ai_real: Tests requiring real Anthropic API key (skipped in CI)
addopts = -v --tb=short
