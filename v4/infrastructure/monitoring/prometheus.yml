global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: "/api/health/performance"

  - job_name: "oracle"
    static_configs:
      - targets: ["oracle-service:9090"]
    metrics_path: "/metrics"

  - job_name: "scanner"
    static_configs:
      - targets: ["scanner-service:50051"]

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
